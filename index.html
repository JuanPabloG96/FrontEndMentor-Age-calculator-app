<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <script src="calculator.js" type="text/javascript" defer></script>
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>

  <article class="age-calculator">
    <section class="input-section">
      <div class="container">
        <label for="day">Day</label>
        <input type="text" name="day" id="day" placeholder="DD">
      </div>
      <div class="container">
        <label for="month">Month</label>
        <input type="text" name="month" id="month" placeholder="MM">
      </div>
      <div class="container">
        <label for="year">Year</label>
        <input type="text" name="year" id="year" placeholder="YYYY">
      </div>
    </section>
    <section class="btn-section">
      <button id="btn"><img src="assets/images/icon-arrow.svg" alt=""></button>
    </section>
    <section class="results">
      <p> <span id="year-r"> -- </span> years</p>
      <p><span id="month-r"> -- </span> months</p>
      <p> <span id="day-r"> -- </span> days</p>
    </section>
  </article>
  
</body>
</html>
